<!DOCTYPE html>
<html">
<head>
    <title>Student List</title>
    <meta charset="utf-8" />
</head>
<body>
<h3> Student Grade Table</h3>
<table>
    <tr>
        <td>Student Id</td>
        <td>Student Name</td>
        <td>Grade</td>
    </tr>
    <#list list as student>
    <tr>
        <td>${student.id}</td>
        <td>${student.studentName}</td>
        <td>${student.grade}</td>
    </tr>
    </#list>
</table>
</body>
</html>
